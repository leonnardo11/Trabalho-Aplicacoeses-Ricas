<h2>JOGOS</h2>
<table mat-table [dataSource]="jogos" style="width: 100%"> <!--  -->
    <!--cria coluna nome-->
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome: </th>
        <td mat-cell *matCellDef="let jogo">{{jogo.nome}}</td>
    </ng-container>
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>status</th>
        <td mat-cell *matCellDef="let jogo">{{jogo.status}}</td>
    </ng-container>
       <ng-container matColumnDef="nota">
        <th mat-header-cell *matHeaderCellDef>Nota</th>
        <td mat-cell *matCellDef="let jogo">{{jogo.nota}}</td>
    </ng-container>

  <ng-container matColumnDef="categoria">
   <th mat-header-cell *matHeaderCellDef>Categoria</th>
   <td mat-cell *matCellDef="let jogo">{{jogo.categoria}}</td>
</ng-container>

    <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Açoes</th>
        <td mat-cell *matCellDef="let jogo">
            <button mat-button (click)="editar(jogo)">
                <mat-icon>edit</mat-icon>
          </button>
            <button mat-button (click)="excluir(jogo.id)">
                <mat-icon>delete</mat-icon>
          </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="colunas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunas"></tr>
</table>
<button mat-fab (click)="novo()" class="fab">
<mat-icon>
add
</mat-icon>

</button>

<div *ngIf="jogo">
    <mat-form-field class="form-field">
        <mat-label>Nome:</mat-label>
        <input type="text" matInput [(ngModel)]="jogo.nome" placeholder="Qual o nome do Jogo que você quer cadastrar?" required>
    </mat-form-field>

    <mat-form-field class="form-field">
       <mat-label>Status:</mat-label>
       <mat-select [(ngModel)]="jogo.status" required>
            <mat-option value="Quero">Quero</mat-option>
           <mat-option value="Jogando">Jogando</mat-option>
           <mat-option value="Vou Jogar">Vou Jogar</mat-option>
           <mat-option value="Zerei">Zerei</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Nota: </mat-label>
      <mat-select [(ngModel)]="jogo.nota">
          <mat-option value="1">1</mat-option>
          <mat-option value="2">2</mat-option>
          <mat-option value="3">3</mat-option>
          <mat-option value="4">4</mat-option>
          <mat-option value="5">5</mat-option>
        </mat-select>
  </mat-form-field>

  <mat-form-field class="form-field">
    <mat-label>Categoria: </mat-label>
    <mat-select [(ngModel)]="jogo.categoria">
      <mat-option *ngFor="let categoria of categorias" [value]="categoria.id">{{categoria.nome}}</mat-option>
    </mat-select>
</mat-form-field>

  <button class="submitButton" mat-raised-button (click)="salvar()">Salvar</button>
</div>
